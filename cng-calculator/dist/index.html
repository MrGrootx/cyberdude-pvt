<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CNG Calculator MrGroot</title>
    
    <script type="module" crossorigin src="/cng-calculator/assets/index-4eff76d9.js"></script>

  </head>
  <body class="bg-dark">
    <div class="sm:bg-white bg-gray-900 p-10 max-w-lg mx-auto mt-10 rounded shadow-xl">
      <div class="">
        <div class="flex">
          Welcome  <span id="username"></span>
        </div>
        
        <div class="flex">
          <h1 class="font-bold text-red-500">CNG Cost Calculator</h1>

          <div class=" ml-auto">
            <a class="ml-auto" href="https://github.com/MrGrootx/cng-calculator" target="_blank" ><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" d="M11.999 1C5.926 1 1 5.925 1 12c0 4.86 3.152 8.983 7.523 10.437c.55.102.75-.238.75-.53c0-.26-.009-.952-.014-1.87c-3.06.664-3.706-1.475-3.706-1.475c-.5-1.27-1.221-1.61-1.221-1.61c-.999-.681.075-.668.075-.668c1.105.078 1.685 1.134 1.685 1.134c.981 1.68 2.575 1.195 3.202.914c.1-.71.384-1.195.698-1.47c-2.442-.278-5.01-1.222-5.01-5.437c0-1.2.428-2.183 1.132-2.952c-.114-.278-.491-1.397.108-2.91c0 0 .923-.297 3.025 1.127A10.536 10.536 0 0 1 12 6.32a10.49 10.49 0 0 1 2.754.37c2.1-1.424 3.022-1.128 3.022-1.128c.6 1.514.223 2.633.11 2.911c.705.769 1.13 1.751 1.13 2.952c0 4.226-2.572 5.156-5.022 5.428c.395.34.747 1.01.747 2.037c0 1.47-.014 2.657-.014 3.017c0 .295.199.637.756.53C19.851 20.979 23 16.859 23 12c0-6.075-4.926-11-11.001-11"/></svg></a>
          </div>

        </div>
        <!-- <p class="text-gray-600">simple tool to calculate the cost</p> -->

        

      </div>

      <form class="mt-5 space-y-4  ">
        
        <!-- 1 -->
        <div>
          
          <label for="trip_distance" class="font-semibold text-sm text-white sm:text-black "
            >Trip Distance <span class="text-red-600">*</span></label
          >
          <input
            type="number"
            placeholder="Trip Distance"
            class="form-input"
            id="trip_distance"
            required
          />
        </div>
        
         <!-- 2 -->
        <div>
          <label for="fuel_efficiency" class="font-semibold text-sm text-white sm:text-black"
            >Fuel Efficiency <span class="text-red-600">*</span></label
          >
          <input
            id="fuel_efficiency"
            type="number"
            placeholder="Fuel Efficiency"
            value="24"
            class="form-input"
            required
          />

         
          
        </div>

        <!-- 3 -->
        <div>
          <label for="fuel_cost" class="font-semibold text-sm text-white sm:text-black"
            >Fuel Cost <span class="text-red-600">*</span></label
          >
          <input
            id="fuel_cost"
            type="number"
            placeholder="Fuel cost"
            value="84"
            class="form-input"
            required
          />
        </div>

        <div>
          <button class="bg-red-500 px-4 py-2 rounded w-full hover:bg-red-700" id="calculatebtn">Calculate</button>
        </div>

      </form>
    </div>

    

  </body>
</html>
