<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container mx-auto">
      <form
        id="mainForm"
        class="mx-96 mt-9 rounded bg-gray-100 border-b-2 mb-6"
      >
        <h2
          class="text-xl uppercase font-semibold text-center mt-2 text-teal-500"
        >
          Crud With LocalStorage
        </h2>

        <div
          class="font-semibold text-gray-500 gap-x-4 mt-8 flex flex-col mb-9"
        >
          <div class="w-1/2 mx-auto">
            <label for="Name" class="ml-2">Name</label>
            <input
              type="text"
              class="border border-gray-300 outline-none px-2 rounded w-full py-2"
              id="Name"
              required
            />
          </div>

          <div class="w-1/2 mx-auto mt-2">
            <label for="Age" class="ml-2">Age</label>
            <input
              type="number"
              class="border border-gray-300 outline-none px-2 rounded w-full py-2"
              id="Age"
              min="0"
              required
            />
          </div>

          <div class="w-1/2 mx-auto mt-2">
            <div class="">
              <label for="genderSelect">Gender</label>
              <select
                id="genderSelect"
                required
                class="w-full border border-gray-300 outline-none px-2 rounded py-2"
              >
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>

          <div class="w-1/2 mx-auto mt-2">
            <div class="flex justify-end">
              <button
                type="submit"
                class="bg-teal-600 px-6 py-1 mt-3 rounded text-gray-100 uppercase hover:bg-teal-500 transition-all duration-500"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </form>

      <!-- Data-->

      <div class="border-t">
        <h2 class="font-semibold text-teal-500 text-2xl mt-3">Datas</h2>
        <table class="mt-2 table-auto w-[100%] items-center">
          <thead>
            <tr>
              <th
                class="p-5 text-center border-b border-gray-300 font-bold uppercase text-red-600"
              >
                Name
              </th>
              <th
                class="p-5 text-center border-b border-gray-300 font-bold uppercase text-red-600"
              >
                Age
              </th>
              <th
                class="p-5 text-center border-b border-gray-300 font-bold uppercase text-red-600"
              >
                Gender
              </th>
              <th
                class="p-5 text-center border-b border-gray-300 font-bold uppercase text-red-600"
              >
                Edit
              </th>
              <th
                class="p-5 text-center border-b border-gray-300 font-bold uppercase text-red-600"
              >
                Delete
              </th>
            </tr>
          </thead>
          <tbody id="dataList"></tbody>
        </table>
      </div>

      <!-- Model -->
      <div
        id="modal"
        class="fixed inset-0 w-full h-full bg-gray-500 bg-opacity-90 transition-opacity rounded hidden"
      >
        <div class="mt-56">
          <form class="mx-96 mt-9 rounded bg-gray-100 border-b-2 mb-6" id="editForm">
            <span class="float-right text-3xl relative right-4 font-bold"
              ><button type="button" id="closeModel">&times;</button></span
            >

            <h2
              class="text-xl uppercase font-semibold text-center mt-2 text-teal-500"
            >
              EDIT Data
            </h2>

            <div
              class="font-semibold text-gray-500 gap-x-4 mt-8 flex flex-col mb-9"
            >
            <!-- <span id="editIndex" class="w-24 text-center text-gr rounded mx-auto bg-yellow-400" >Form ID : 0</span> -->
            

              <div class="w-1/2 mx-auto">
                <label for="editName" class="ml-2">Name</label>
                <input
                  type="text"
                  class="border border-gray-300 outline-none px-2 rounded w-full py-2"
                  id="editName"
                  required
                />
              </div>

              <div class="w-1/2 mx-auto mt-2">
                <input type="hidden" id="editIndex" />
                <label for="editAge" class="ml-2">Age</label>
                <input
                  type="text"
                  class="border border-gray-300 outline-none px-2 rounded w-full py-2"
                  id="editAge"
                  required
                />
              </div>

              <div class="w-1/2 mx-auto mt-2">
                <div class="">
                  <label for="editgenderSelect">Gender</label>
                  <select
                    id="editGenderSelect"
                    required
                    class="w-full border border-gray-300 outline-none px-2 rounded py-2"
                  >
                    <option value="editgenderSelect">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
              </div>

              <div class="w-1/2 mx-auto mt-2">
                <div class="flex justify-end">
                  <button
                    id="editBtn"
                    type="submit"
                    class="bg-teal-600 px-6 py-1 mt-3 rounded text-gray-100 uppercase hover:bg-teal-500 transition-all duration-500"
                  >
                    replace
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script type="module" src="./public/js/main.js"  defer></script>
  </body>
</html>
